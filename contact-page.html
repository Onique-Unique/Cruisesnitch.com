<body>
    <!-- header section starts -->

    <header class="header">

        <a href="/index" class="logo">Cruise Snitch</a>

        <nav class="navbar">
            <a href="/index">Go To Home</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
        </div>

    </header>

    <!-- header section ends -->

    <!--  -->
    <div class="gamelounge-contact-container">  
        <form method="POST" id="gamelounge-contact">
            <h3> Contact us</h3>
            <div class="form-text-h4">
                <h4>Offer user feedback, submit a request or any other business related query.</h4>
                <h4 id="last-h4"><i class="fas fa-clipboard-check"></i><i class="fas fa-gifts"></i> We appreciate your patience..</h4>
            </div>
            <!--  -->
            <input type="hidden" name="_subject" value="There's A New Email From Cruise Snitch">
            <input type="hidden" name="_autoresponse" value="This is an Automated response. A Team Member will reach out to you shortly">
            <input type="hidden" name="_next" value="https://mailchi.mp/84af4f92ab9f/apex-mobile-bp-sign-up"> <!--Mailchimp placeholder redirect link after visitor sends message and collect email for list -->

            <!--  -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <fieldset>
                <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea name="message" placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Powered by <a href="https://cruisesnitch.com" target="_blank" title="Colorlib">cruisesnitch</a></p>
        </form>
    </div>
    <!-- - custom js link -->
  <script src="/js/contact.js"></script>
